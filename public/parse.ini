[use]
plugin = @ezs/local
plugin = @ezs/basics
plugin = @ezs/analytics
plugin = @ezs/storage

[JSONParse]
separator = *

[bufferize]

[combine]
path = env('path', 'value')
primer = get('bufferID')
prepend = buffers
append = transit
file = ./parse-objects.ini
cache = boost

[dump]
indent = env('indent', false)

